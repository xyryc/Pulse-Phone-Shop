<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Phone Shop</title>

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Css & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: "Poppins",
            },
          },
        },
      };
    </script>

    <!-- custom css -->
    <style>
      /* spinner styles */
      #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      /* spinner animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="font-poppins">
    <header></header>

    <main>
      <!-- search & phone list section -->
      <section class="w-11/12 mx-auto text-center">
        <!-- search & title-->
        <div class="flex flex-col items-center">
          <h3 class="text-4xl font-semibold mb-8">Search Your Phone</h3>

          <!-- search -->
          <div class="flex items-center -space-x-28">
            <label
              class="input lg:w-[752px] w-96 flex items-center gap-2 border-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                id="search-box"
                type="text"
                class="grow"
                placeholder="Search your phone"
              />
            </label>
            <button
              onclick="handleSearch()"
              class="btn bg-[#0D6EFD] text-xl font-bold font-poppins text-white"
            >
              Search
            </button>
          </div>

          <!-- spinner -->
          <div id="spinner"></div>
        </div>

        <!-- card container -->
        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-center items-center gap-6 py-12"
        >
          <!-- cards will go here -->
        </div>

        <!-- show all button -->
        <div>
          <button
            onclick="handleShowAll()"
            class="btn bg-[#0D6EFD] text-xl font-bold font-poppins text-white"
          >
            Show Details
          </button>
        </div>

        <!-- modal -->

        <div id="modal-container">

        </div>
      </section>
    </main>

    <footer></footer>

    <script src="./scripts/app.js"></script>
  </body>
</html>
